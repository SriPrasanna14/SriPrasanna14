<p style="text-align: center; font-weight: bold; font-size: 30px;" >Heros List</p>
<div class="details">
    <h2>{{hero.name | uppercase}} details</h2>
     <div>
    <label>Hero Name:</label>
      <input type="text" id="name" [(ngModel)]="hero.name">
     </div>
</div>
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-6">
            <ul class="details1">
                <li *ngFor= "let hero of heross"  (click)="onSelect(hero)" [class.selected]="hero === selectedHero"></li>
            </ul>
        </div>
        <div class="col-md-6" style="padding-top: 20px;">
            <app-hero-detail [hero]="selectedHero"></app-hero-detail>
        </div>
    </div>    
</div>
