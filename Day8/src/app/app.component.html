<h2 style="background-color:rgb(230, 203, 184); text-align: center; padding: 50px;">User Details in Table form</h2>

<div class="row" >
   <div class="col-md-4"></div>
  <div class="col-md-4">
    <label>Enter the Name or Age Or City</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="content">
  </div>
</div><br><br>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <button  type="submit" class="btn btn-primary" style="text-align: center; width: 350px; " (click)="submit()" >Submit</button>
  </div>
  <div class="col-md-4"></div>
</div>

<br><br>

<div class="row">
  <div class="col-md-12">
      <table class="table table-bordered">
          <thead>
              <tr>
                  <th rowspan="3">Name</th>
                  <th rowspan="3">Age</th>
                  <th rowspan="3">City</th>
                  <th colspan="9" style="text-align: center;">Semester</th>
              </tr>
              <tr>
                  <th colspan="3">Sem1</th>
                  <th colspan="3">Sem2</th>
                  <th colspan="3">Sem3</th>
              </tr>

              <tr>
                  <th>English</th>
                  <th>Maths</th>
                  <th>Tamizh</th>
                  <th>English</th>
                  <th>Maths</th>
                  <th>Tamizh</th>
                  <th>English</th>
                  <th>Maths</th>
                  <th>Tamizh</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngIf="users[display]" > 
                  <td>
                      <span>{{users[display].name}}</span>
                  </td>
                  <td>
                      <span>{{users[display].Age}}</span>
                  </td>
                  <td>
                      <span>{{users[display].city}}</span>
                  </td>
                 <td *ngFor = "let u for users[display]">
                   {{u.marks[0].sem1}}
                 </td>
                 <td>
                  <span></span>
                 </td>
                 <td>
                  <span>{{users[display].marks[0].English}}</span>
                 </td>
                  
              </tr>
          </tbody>
      </table>
  </div>
</div>
